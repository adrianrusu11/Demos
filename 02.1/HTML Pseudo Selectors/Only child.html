<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Only Child</title>
    <style>
        p:only-child{
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div><p>This is a paragraph.</p></div>
    <div>
        <span>This is a span.</span>
        <p>This is a paragraph</p>
    </div>
<p><b>Note:</b>Internet Explorer does not support the  :only-child selector.</p>
</body>
</html>
