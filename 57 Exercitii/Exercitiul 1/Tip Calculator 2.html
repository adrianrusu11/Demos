<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tip calculator 2</title>
    <script type="text/javascript" src="Javascript/tipCalculator2.js"></script>
    <style>
        fieldset{
            width:400px;
            border-radius: 10px;
        }
        label{
            display: inline-block;
            width: 180px;
        }
        input[type="range"]{
            margin-left: 0;
            width:160px;
        }
        output{
            font-size: 14px;
        }
        input:nth-last-child(6), input:nth-last-child(3){
            background-color: deepskyblue;
        }
    </style>
</head>
<body>
<fieldset>
    <form onchange="calculate()">
        <label for="billAmount">What is the bill amount?</label>
        <input type="text" name="billAmount" id="billAmount"/><br/>
        <label for="tipRate">What is the tip rate? (%)</label>
        <input type="range" min="5" value="5" max="20" step="1" name="tipRate" id="tipRate" onchange="rangevalue.value=value"/>
        <output id="rangevalue">5</output>
        <label for="tipRound">Tip: ($)</label>
        <input type="text" name="tipRound" id="tipRound" readonly/><br/>
        <label for="total">Total: ($)</label>
        <input type="text" name="total" id="total" readonly/><br/>
        <input type="reset" value="Delete"/>
    </form>
</fieldset>
</body>
</html>
