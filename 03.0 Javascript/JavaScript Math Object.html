<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JavaScript Math Object</title>
</head>
<body>
    <script>
        document.write("<br/>");
        document.write(Math.min(0, 150, 30, 20, -8, -200));
        document.write("<br/>");
        document.write(Math.max(0, 150, 30, 20, -8, -200));

        document.write("<br/>");
        document.write(Math.random());

        document.write("<br/>");
        document.write(Math.round(4.5));

        document.write("<br/>");
        document.write(Math.ceil(4.0001));

        document.write("<br/>");
        document.write(Math.floor(4.99999));

        document.write("<br/>");
        document.write(Math.floor(Math.random()*10));

        document.write("<br/>");
        document.write(Math.E);

        document.write("<br/>");
        document.write(Math.PI);

        document.write("<br/>");
        document.write(Math.SQRT2);

        document.write("<br/>");
        document.write(Math.SQRT1_2);

        document.write("<br/>");
        document.write(Math.LOG2E);

        document.write("<br/>");
        document.write(Math.LOG10E);

    </script>
<br/>
<br/>

<script>
    for (i=1; i<=20; i++){
        var x=Math.random();
        x=10*x+1;
        x=Math.floor(x);
        document.write("Random number(" + i +")in range 1...10-->" + x +"<br/>");
    }
</script>
</body>
</html>
