<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript onLoad Event - Demo</title>
    <script type="text/javascript">
        function greet() {
            alert("Document loaded.")
        }
    </script>
</head>
<body onload="greet()">
    Body onload event - demo!!!
</body>
</html>
