<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loopsuri</title>
</head>
<body>
<p id="test"></p>
<script>
    var num1=100;
    var num2=0;
    var i=num1;
    while(i>num2){
        i--;
        document.getElementById("test").innerHTML+=i + "<br/>";
    }
</script>
</body>
</html>
