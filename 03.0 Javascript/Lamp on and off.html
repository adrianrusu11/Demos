<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        function change(state){
            var lampImg = document.getElementById("lamp");
            lampImg.src="images/lamp_" + state + ".png";
            var statusDiv = document.getElementById("statusDiv");
            statusDiv.innerHTML = "The lamp is <b>" + state + "</b>.";
        }
    </script>
</head>
<body>
    <img id="lamp" src="images/lamp_on.png" onmouseover="change('off')" onmouseout="change('on')"/>
<div id="statusDiv">Move the mouse over the lamp</div>
</body>
</html>
