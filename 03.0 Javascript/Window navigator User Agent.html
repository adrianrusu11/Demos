<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Window Navigator Javascript Example</title>
</head>
<body>
    <button onclick="myFunction()">Try it</button>
<p id="demo"></p>
<script>
    function myFunction() {
        document.getElementById("demo").innerHTML="Cookies enable is " + navigator.cookieEnabled;
    }
</script>

<button onclick="myFunction1()">Try it2</button>
<p id="demo1"></p>
<script>
    function myFunction1() {
        document.getElementById("demo1").innerHTML = "Name is " + navigator.appName + "<br>Code name is " + navigator.appCodeName;
    }
</script>
<button onclick="myFunction2()">Try me Iar</button>
<p id="demo2"></p>
<script>function myFunction2() {
    document.getElementById("demo2").innerHTML="browser engine is " + navigator.product;
}
</script>

<button onclick="myFunction3()">Try me din nou</button>
<p id="demo3"></p>
<script>
    function myFunction3() {
        document.getElementById("demo3").innerHTML=navigator.appVersion;
    }
</script>
