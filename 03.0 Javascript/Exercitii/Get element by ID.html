<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Get El by id</title>

    <script type="text/javascript">
        function change() {
            var element=document.getElementsByTagName("p")[0];
            element.getElementsByTagName("p")[0].innerHTML ="Cine e cea mai tare fetita???";
        }

    </script>
</head>
<body>
    <p>Use the DOM to change the text</p>
    <button onclick="change()">Click Me</button>
</body>
</html>
