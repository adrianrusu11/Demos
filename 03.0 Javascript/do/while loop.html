<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Do While Loop</title>
</head>
<body>
    <p id="test"></p>
<script>
    var i=0;
    do{
        document.getElementById("test").innerHTML +=i +"<br/>";
        i++;
    }
    while(i<5){
        i++;
    }
</script>
</body>
</html>
