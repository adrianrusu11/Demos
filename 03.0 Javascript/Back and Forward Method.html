<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Back and Forward Method</title>
</head>
<body>
    <script>
        function goBack() {
            window.history.go(-2);
        }
    </script>
<button onclick="goBack(2)">Inapoia</button>
    <script>
        function goForward() {
            window.history.forward();
        }
    </script>
    <button onclick="goForward()">Inaintea</button>
</body>
</html>
