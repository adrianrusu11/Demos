<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    <script type="text/javascript">
        function test(message){
            alert(message);
        }
    </script>
</head>
<body>
    <img src="images/clickme-button.gif" onmouseover="test('clicked!')" style="cursor: pointer"/>
</body>
</html>
