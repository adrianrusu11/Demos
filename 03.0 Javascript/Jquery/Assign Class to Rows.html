<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign-Class to Rows</title>
    <script type="text/javascript" src="Jquery%20File/jquery-3.1.1.min.js"></script>
    <style type="text/css">
        .myOddClass{
            background: red;
        }
        .myEvenClass{
            background: green;
        }
    </style>
</head>
<body>
    <table>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
        <tr><td>Odd Row</td></tr>
        <tr><td>Even Row</td></tr>
    </table>

<script type="text/javascript">
    $('tr')
        .filter(':odd')
        .addClass('myOddClass')
        .end()
        .filter(':even')
        .addClass('myEvenClass');
</script>
</body>
</html>
