<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercitiu Photoshop</title>
    <style>
        header{
            width: 1218px;
            height: 100px;
            margin: 0 auto;
            border-bottom: 1px solid grey;
            margin-bottom: 5px;
        }
        #mainContainer {
            margin: 0 auto;
            width: 1400px;
        }
        #logo{
            font-size: 20px;
            margin-top: 56px;
            width: 400px;
            height: 28px;
            float: left;
        }
        span{
            font-family: Verdana;
            font-size: 10px;
        }
        ul{
            list-style: none;
            float: right;
            margin-top: 56px;
        }
        li{
            display: inline-block;
            width: 56px;
            height: 28px;
            margin-left: 35px;
        }
        main{
            margin: 0 auto;
            width: 1218px;
            height: 655px;
            background-color: black;
            margin-top: 20px;
            margin-bottom: 125px;
        }
        footer{
            height: 284px;
            width: 1218px;
            margin: 0 auto;
            border-bottom: 2px solid grey;
            padding-bottom: 25px;
        }

        footer div:nth-child(1){
            height: 284px;
            width: 588px;
            background-color: black;
            float: left;
        }
        footer div:nth-child(2){
            height: 284px;
            width: 588px;
            background-color: black;
            float: right;
        }
        #copyright{
            margin-top: 50px;
            float: left;
        }
        #rights{
            margin-top: 50px;
            float: right;
        }
    </style>
</head>
<body>
    <div id="mainContainer">
        <header>
            <div id="logo">PETER VERKUILEN | <span>Designs and Consulting</span></div>
            <ul>
                <li>Welcome</li>
                <li>Designs</li>
                <li>About</li>
            </ul>
        </header>
            <main>
                <img src="Images/culoare.jpg"/>
            </main>
        <footer>
            <div><img src="Images/pian.jpg"/></div>
            <div><img src="Images/abstract.jpg"/></div>
            <p id="copyright">Copyright Information</p>
            <p id="rights">All Rights Reserved</p>
        </footer>

    </div>
</body>
</html>
