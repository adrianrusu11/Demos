<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise 1 Sort Method</title>
</head>
<body>
    <script>
        var numbers=[4, 2, 5, -1, 3];
        numbers.sort(function (a,b) {
            return a-b;
        });
        document.write("sorted array is " + numbers + "<br/>");
        document.write("Min value is " + numbers[0]);
    </script>
</body>
</html>
