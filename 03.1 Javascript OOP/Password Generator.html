<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password Generator</title>
</head>
<body>
    <h3>Password Generator</h3>
<button type="button" onclick="Password()">Generate</button>
<p id="output"></p>

<script>
    function Password() {
        var minNum=prompt("Minimum length: ", "8");
        var numNum=prompt("How many numbers? ", "3");
        var specNum=prompt("How many special characters?", "3");
        var chaAlph=["a", "b","c","d","e","f","g","h","i","j","k","l"];
        var chNumb=["1","2","3","4","5","6","7","8","9","0"];
        var chSpecia=["&#181;","&#377;","&#554;","&#683;","&#906;","&#1128;","&#1401;"];
        var password="";
        var diff=minNum-specNum-numNum;
        var i;
        for(i=0; i<specNum;i++){
            var rand=Math.floor(Math.random()*9);
            password=password+chNumb[rand];
        }
        for(i=0; i<specNum;i++){
            var rand=Math.floor(Math.random()*6);
            password=password+chSpecia[rand];
        }

        for (i=0; i<diff; i++){
            var rand=Math.floor(Math.random()*10);
            password=password+chaAlph[rand];
        }
        document.getElementById("output").innerHTML=password;
    }
</script>
</body>
</html>
