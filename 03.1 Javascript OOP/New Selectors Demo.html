<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Selectors Demo</title>
</head>
<body>
    <div>asdasd</div>
<div>asd asd</div>
<div class="someClass">asdasd</div>
<div>asdasd</div>
<div class="someClass">asdasd</div>

<script type="text/javascript">
    var divs=document.querySelectorAll(".someClass");
    for (var i=0; i<divs.length; i++){
        divs[i].style.color='Red';
    }

    var firstSomeClass=document.querySelector(".someClass");
    firstSomeClass.style.background="Yellow";

    //De uitat pe celelalte metode. Get elements by id
</script>
</body>
</html>
