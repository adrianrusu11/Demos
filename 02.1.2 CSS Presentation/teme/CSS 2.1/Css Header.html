<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Header</title>
    <style type="text/css">
      body {
      margin:10px;
      font-family: Verdana;
      }
      ul {
        border: 7px solid #175994;
        margin: 2px;
        padding: 0px;
        width: 470px;
        list-style-type: none;
        background: linear-gradient(#C8C5C5, #F3F3F3);
      }
      li{
        display: inline-block;
        border-right: 1px solid black;
        padding: 5px;
      }
      .col2 {
        border-right: none;
      }
      .col3 {
        margin-top:1px;
        border-left: 1px solid black;
        border-right: 1px solid black;
        background: linear-gradient( 90deg, #0F4D85 80%, #5F92BF 20%);
      }
      .col4 {
        border-right: none;
      }
      a {
        text-decoration: none;
        color: #fff;
      }
      a:hover {
        color: #C8C5C5;
      }
      .frame {
        border: 2px solid #0F4D85;
        width: 487px;
      }
    </style>

  </head>
  <body>
    <div class="frame">
      <ul>
        <li class="col1">Item 1</li>
        <li class="col2">Item 2</li>
        <li class="col3"><a href="#">Item 3</a></li>
        <li class="col4">Item 4</li>
      </ul>
    </div><br/>
  <div>
    <table width="125px">
      <tr>
        <td onMouseOver="this.style.backgroundColor='#175994'" onMouseOut="this.style.backgroundColor='white'">Menu item 1</td>
      </tr>
      <tr>
        <td onMouseOver="this.style.backgroundColor='#175994'" onMouseOut="this.style.backgroundColor='white'">Menu item 1</td>
      </tr>
      </table>
  </div>
  </body>
</html>
